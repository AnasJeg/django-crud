{% extends "Header.html" %}
  
{% block title %}update{% endblock title %}
  
{% block body %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/update/{{patient.id}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3> Update patient</h3>  
        </div> 
        <div class="mb-3"> 
            <label>patient ID:</label>  
            <input type="text" class="form-control" name="id" id="id_id" required maxlength="10" value="{{ patient.id }}"/>    
        </div> 
        <div class="mb-3"> 
            <label>Nom:</label>  
            <input type="text" class="form-control" name="nom" id="id_nom" required maxlength="10" value="{{ patient.name }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Date:</label>  
            <input type="date" class="form-control" name="date" id="id_date" required maxlength="24" value="{{ patient.email }}" />  
        </div> 
        <div class="mb-3"> 
            <label>Type:</label>  
            <input type="text" class="form-control" name="type" id="id_type" required maxlength="15" value="{{ patient.contact }}" />  
        </div> 
        <div class="mb-3"> 
            <button type="submit" class="btn btn-info">Update</button>  
        </div> 
    </div>  
    </form>  
{% endblock body %}
